<div class="login-container">
  <h2>Login Form</h2>
  <mat-card>
    <form [formGroup]="requiredForm">
      <mat-card-content fxLayout="column wrap">
        <label for="">Email</label>
        <mat-form-field appearance="outline">
          <input matInput type="email" placeholder="E-Mail" name="email" id="email" formControlName="email">
        <mat-error *ngIf="requiredForm.controls.email.hasError('required')">Email can't be blank.</mat-error>
        <mat-error *ngIf="requiredForm.controls.email.hasError('email')">Email format is invalid.</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content fxLayout="column wrap">
        <label for="">Password</label>
        <mat-form-field appearance="outline">
          <input type="text" matInput placeholder="Password" name="password" id="password" formControlName="password">
          <mat-error *ngIf="requiredForm.controls.password.hasError('required')">Password can't be blank.</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row wrap" fxLayoutAlign="center">
        <button mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
