<h2>Event Binding</h2> 

<h3>Class Binding</h3>
<button (click)="showData($event)">Click here</button>
<input type="text" [value]="userName">
<p [class]="myCSSClass">This text is red.</p> 
<p [class.blue]="applyCSSClass">This text class does not apply.</p>

<h3>Style Binding</h3>
<p [style.color]="myColor">Text color is styled using style binding</p>

<h3>Two way Binding</h3>
<input type="text" [(ngModel)]="userName" />
<p>Two way binding! Hello {{ userName }}!</p>
