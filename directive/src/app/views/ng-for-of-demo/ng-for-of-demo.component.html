<ul class="list-group">
  <li class="list-group-item active">States & Divisions</li>
  <li *ngFor="let item of divisions" class="list-group-item">
    {{item.name}}
  </li>
</ul>

<div class="row mt-4">
  <div *ngFor="let item of divisions" class="col-2">
    <div class="card">
    <div class="card-header">
      {{item.name}}
    </div>
    <div class="card-body">
      {{item.capital}}
    </div>
  </div>
  </div>
</div>
