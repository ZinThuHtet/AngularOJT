<app-card title="Normal NgIf">
  <div class="d-flex">
    <ng-template [ngIf]="normalShow">
      <h3>Hello Ng If</h3>
    </ng-template>
    <button (click)="normalShow = !normalShow" class="ml-auto btn btn-primary">
      {{normalShow ? 'Hide' : 'Show'}}
    </button>
  </div>
</app-card>

<app-card title="ShortHand NgIf" [marginTop]="true">
  <div class="d-flex">
    <h3 *ngIf="ShortHandShow">Hello Short Hand NgIf</h3>
  </div>
  <button (click)="ShortHandShow =! ShortHandShow" class="btn btn-primary">
    {{ShortHandShow ? 'Hide' : 'Show'}}
  </button>
</app-card>

<app-card title="NgIfElse" [marginTop]="true">
  <div class="d-flex">
    <ng-template [ngIf]="normal" [ngIfElse]="elseContent">
      <h3>Hello It's True</h3>
    </ng-template>

    <ng-template #elseContent>
      <h3>Hello It's not true</h3>
    </ng-template>

    <button (click)="normal = !normal" class="btn btn-primary">
      {{normal ? 'Hide' : 'Show'}}
    </button>
  </div>
</app-card>

<app-card title="NgIfElseShortHand" [marginTop]="true">
  <div class="d-flex">
    <h3 *ngIf="ShortHand else elseContent">Hello It's True</h3>

    <ng-template #elseContent>
      <h3>Hello It's not true</h3>
    </ng-template>

    <button (click)="ShortHand = !ShortHand" class="btn btn-primary">
      {{normal ? 'Hide' : 'Show'}}
    </button>
  </div>
</app-card>
