<app-card title="NgSwitch Formal">
  <div class="row">
    <div class="col-4">
      <button (click)="formal = '1'" class="btn btn-primary">Primary</button>
      <button (click)="formal = '2'" class="btn btn-success">Success</button>
      <button (click)="formal = '3'" class="btn btn-danger">Danger</button>
    </div>
    <div class="col">
      <ng-container [ngSwitch]="formal">
        <ng-template ngSwitchCase="1">
          <div class="bg-primary">Case1</div>
        </ng-template>
        <ng-template ngSwitchCase="2">
          <div class="bg-success">Case2</div>
        </ng-template>
        <ng-template ngSwitchCase="3">
          <div class="bg-danger">Case3</div>
        </ng-template>
        <ng-template ngSwitchDefault>
          <div class="bg-info">Default</div>
        </ng-template>
      </ng-container>
    </div>
  </div>
</app-card>

<app-card title="NgSwitch ShortHand">
  <div class="row">
    <div class="col-4">
      <button (click)="shorthand = '1'" class="btn btn-primary">Primary</button>
      <button (click)="shorthand = '2'" class="btn btn-success">Success</button>
      <button (click)="shorthand = '3'" class="btn btn-danger">Danger</button>
    </div>
    <div class="col">
      <ng-container [ngSwitch]="shorthand">
        <div *ngSwitchCase="1" class="bg-primary">Case1</div>
        <div *ngSwitchCase="2" class="bg-success">Case2</div>
        <div *ngSwitchCase="3" class="bg-danger">Case3</div>
        <div *ngSwitchDefault class="bg-info">Default</div>
      </ng-container>
    </div>
  </div>
</app-card>
